<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Areebix.Beat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <div class="allmain">
    <div class="main-name">
        <div class="border">
            <div class="name"><h1 class="font-size">AREEBIX.BEAT</h1></div>
            <div class="current_song">
                <img src="image/bg.webp" alt="" height="100% " width="100%">
            </div>
            <div class="system">

                
                <input type="range" name="range" id="progressBar" min="0" value="0" max="100">

                <div class="icons">
                <i class="fa-solid fa-backward-step" id="previous"></i>
                <i class="fa-solid fa-play" id="masterPlay"></i>
                <i class="fa-solid fa-forward-step" id="next"></i>

            </div>
            </div>
        </div>
       
    </div>

    <div class="list-main">
        <div class="item songList" id="0">
        <div class="img-area"><img src="image/1.jfif" alt=""></div>
        <div class="song-name"><span>HUSN</span></div>
        <div class="animi"><span></span></div>
        </div>
        <div class="item songList" id="1">
        <div class="img-area"><img src="image/2.jfif" alt=""></div>
        <div class="song-name"><span>MERA MANN</span></div>
        <div class="animi"><span></span></div>
        </div>
    </div>

        <div class="animi"><span></span></div>
        </div>

        <div class="song-name"><span>CHOO LOO</span></div>
        <div class="animi"><span></span></div>
        </div>
    </div>
    
    <div class="list-main">
        <div class="item songList" id="4">
        <div class="img-area"><img src="image/5.jfif" alt=""></div>
        <div class="song-name"><span>ALAG AASMAAN</span></div>
        <div class="animi"><span></span></div>
        </div>
        <div class="item songList" id="5">
        <div class="img-area"><img src="image/6.jfif" alt=""></div>
        <div class="song-name"><span>GUL</span></div>
        <div class="animi"><span></span></div>
        </div>
    </div>
    
    <div class="list-main">
        <div class="item songList" id="6">
        <div class="img-area"><img src="image/7.jpg" alt=""></div>
        <div class="song-name"><span>KHAAB</span></div>
        <div class="animi"><span></span></div>
        </div>
        <div class="item songList" id="7">
        <div class="img-area"><img src="image/8.jfif" alt=""></div>
        <div class="song-name"><span>AZIYAT</span></div>
        <div class="animi"><span></span></div>
        </div>
    </div>

        <div class="item songList" id="8">

        <div class="animi"><span></span></div>
        </div>
    </div>
        

</div>
    
    <script src="script.js"></script>
</body>
</html>
