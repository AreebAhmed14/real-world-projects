<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Form with Web3Forms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f1f1f1;
        }
        
        .form-container {
            /* height: 100vh; */
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1{
            font-size: 2rem;
            border: 0.5rem solid #45a049;
            border-radius: 0.5rem;
            color: white;
            background-color: #45a049;
        }

        form {
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Success/Error Message Styling */
        .form-message {
            display: none;
            padding: 12px;
            margin-top: 15px;
            border-radius: 4px;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>

<div class="form-container">
    <center><h1>MESSAGE ME</h1></center>
    <form action="https://formspree.io/f/xovaoljo" method="POST">
        <!-- <input type="hidden" value="d15ab1bb-f9db-44f8-8e85-a1ac92adbbfe" name="access_key"> -->

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your name.." required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your email.." required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" placeholder="Write something.." required></textarea>

        <input type="submit">
    </form>

    <div id="form-message" class="form-message"></div>
</div>


</body>
</html>
